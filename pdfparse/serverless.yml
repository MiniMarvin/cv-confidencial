service: cv-confidencial
# app and org for use with dashboard.serverless.com
app: cv-confidencial
org: caiogomes.dev

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  runtime: python3.8
  lambdaHashingVersion: 20201221

# you can overwrite defaults here
stage: dev
region: us-east-1

# you can add statements to the Lambda function's IAM Role here
iam:
  role:
    statements:
      - Effect: "Allow"
        Action:
          - "s3:ListBucket"
        Resource: { "Fn::Join" : ["", ["arn:aws:s3:::", { "Ref" : "ServerlessDeploymentBucket" } ] ]  }
      - Effect: "Allow"
        Action:
          - "s3:PutObject"
        Resource:
          Fn::Join:
            - ""
            - - "arn:aws:s3:::"
              - "Ref" : "ServerlessDeploymentBucket"
              - "/*"

# you can define service wide environment variables here
#  environment:
#    variable1: value1

# you can add packaging information here
#package:
#  patterns:
#    - '!exclude-me.py'
#    - '!exclude-me-dir/**'
#    - include-me.py
#    - include-me-dir/**

functions:
  hello:
    handler: pdfparse/handler.hello
     - s3: ${env:BUCKET}

#    Define function environment variables here
environment:
  CONFIDENTIAL_BUCKET_NAME: ${opt:stage, self:provider.stage}-${self:service}-confidential-cv-result
  CONFIDENTIAL_BUCKET: aws:${region}

# you can add CloudFormation resource templates here
resources:
  Resources:
    ConfidentialCVResult:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${env:CONFIDENTIAL_BUCKET_NAME}
        Tags:
          - Key: service
            Value: ${self:service}
